<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App</title>
</head>
<body>
    <div id="root"></div> <!-- This is where your React app will be rendered -->
    
    <!-- Include React library -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- Include React DOM library -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Include Babel to compile JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your React components will be bundled and loaded here -->
    <script type="text/babel">
        // Your React code goes here
        // Example:
        const App = () => {
            return (
                <div>
                    <h1>Hello, React!</h1>
                    <p>This is a basic React app.</p>
                </div>
            );
        };
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
